<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: red;
    }
    .gray{
        color: gray;
    }
</style>
<body>
    <button id="btn" class="red" onclick="set(event)">click</button>
    <script>
        
function set(event){
    const element = document.getElementById('btn');
     const atti = element.getAttribute('class');
     console.log(atti);
    
    if(atti === 'red'){
        element.setAttribute ('class', 'gray')
    }else{
        element.setAttribute('class', 'red')
    }
}

    </script>
</body>
</html>
