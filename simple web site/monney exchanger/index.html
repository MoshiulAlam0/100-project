<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="wraper">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand font-weight-bold">Exchange</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="money-container">
            <div class="input-con">
                <h1 class="text-capitalize">money rate:</h1>
                <div class="input-div">
                    <input type="text" placeholder="type your money">
                    <div id="btn-con">
                        <section id="option-con1" class="option-con">
                            <!-- money-name form the js  -->
                        </section>
                        <input id="select-field1" type="text" value="USD">
                    </div>
                </div>
                <div class="input-div">
                    <input type="text" placeholder="type your money">
                    <div id="btn-con">
                        <input id="select-field2" type="text" value="BDT">
                        <section id="option-con2" class="option-con">
                            <!-- money-name form the js  -->
                        </section>
                    </div>
                </div>
            </div>
            <div class="result-con">

            </div>
        </div>

    </main>

</body>

<script src="js/laibary.js"></script>
<script src="js/select-money.js"></script>
<script src="js/calculetion.js"></script>

</html>
